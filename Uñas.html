</head>

  <div class="container">
    <div class="formulario">

        <option value="Gel semipermanente">Gel semipermanente</option>
        <option value="Ba√±o de acr√≠lico">Ba√±o de acr√≠lico</option>
        <option value="Manicura spa">Manicura spa</option>
        <option value="Manicura ruso">Manicura ruso</option>
        <option value="Pedicura spa">Pedicura spa</option>
        <option value="Acripie">Acripie</option>

  <script>
    const descripciones = {
      'Acr√≠licas esculturales': 'Extensiones de u√±as artificiales hechas de pol√≠mero acr√≠lico, con dise√±os personalizados.',
      'Gel semipermanente': 'Aplicaci√≥n de gel sobre u√±a natural que se endurece con l√°mpara LED. Ideal para un acabado duradero y brillante.',
      'Ba√±o de acr√≠lico': 'El polvo acr√≠lico se adhiere directamente a la u√±a natural respetando su largo natural. Refuerza sin extender.',
      'Manicura spa': 'Tratamiento integral con remojo en sales minerales, exfoliaci√≥n, cuidado de cut√≠culas, masaje y mascarilla.',
      'Manicura ruso': 'T√©cnica con pulidora que deja la zona de la cut√≠cula impecable. Precisi√≥n y limpieza profunda.',
      'Pedicura spa': 'Tratamiento relajante para pies con remojo, exfoliaci√≥n, mascarilla, masaje y gel semipermanente.',
      'Acripie': 'T√©cnica en acr√≠lico que da estructura a las u√±as de los pies. Incluye pedicure express.',
      'Retoque': 'Mant√©n tus u√±as acr√≠licas en su mejor estado. Incluye manicure express. Nota: No se realizan retoques de trabajos externos.',
      'Retiro': 'Eliminaci√≥n cuidadosa de t√©cnicas aplicadas previamente, sin da√±ar la u√±a natural. Incluye manicure o pedicure express.'
    };

    let citas = [];
    let vendedorLogueado = false;

    function mostrarDescripcion() {
      const servicio = document.getElementById('servicios').value;
      document.getElementById('descripcion').innerHTML = descripciones[servicio] || '';
    }

    function agendarCita() {
      const nombre = document.getElementById('nombre').value;
      const telefono = document.getElementById('telefono').value;
      const servicio = document.getElementById('servicios').value;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;

      if (!nombre || !telefono || !servicio || !fecha || !hora) {
        alert('Completa todos los campos.');
        return;
      }

      const mensaje = `Hola Karina, te comparto una nueva cita agendada:%0A- Nombre del cliente: ${nombre}%0A- Tel√©fono: ${telefono}%0A- Servicio: ${servicio}%0A- Fecha: ${fecha}%0A- Hora: ${hora}`;
      window.open(`https://wa.me/529991738710?text=${mensaje}`, '_blank');

      citas.push({ nombre, telefono, servicio, fecha, hora });
      renderCitas();
    }

    function renderCitas() {
      const lista = document.getElementById('lista-citas');
      if (!lista) return;
      lista.innerHTML = '';
      citas.forEach((cita, i) => {
        const li = document.createElement('li');
        li.innerHTML = `${cita.nombre} - ${cita.telefono} - ${cita.servicio} - ${cita.fecha} ${cita.hora}`;
        if (vendedorLogueado) {
          const btnEliminar = document.createElement('button');
          btnEliminar.innerText = 'Eliminar';
          btnEliminar.onclick = () => eliminarCita(i);
          li.appendChild(btnEliminar);

          const btnRecordatorio = document.createElement('button');
          btnRecordatorio.innerText = 'Recordatorio';
          btnRecordatorio.style.marginLeft = '5px';
          btnRecordatorio.onclick = () => enviarRecordatorio(cita);
          li.appendChild(btnRecordatorio);
        }
        lista.appendChild(li);
      });
    }

    function eliminarCita(index) {
      citas.splice(index, 1);
      renderCitas();
    }

function login() {
  const usuario = document.getElementById('usuario').value;
  const contrasena = document.getElementById('contrasena').value;
  const mensaje = document.getElementById('mensajeLogin');

  if (usuario === 'karina' && contrasena === '1234') {
    vendedorLogueado = true;
    document.querySelector('.agenda-lista').style.display = 'block';
    document.getElementById('loginBox').style.display = 'none';
    mensaje.innerText = 'Inicio de sesi√≥n exitoso';
    renderCitas(); // üî• esta funci√≥n carga las citas desde Firebase
    mostrarBotonCerrarSesion();
  } else {
    vendedorLogueado = false;
    mensaje.innerText = 'Credenciales incorrectas';
  }
}

    function mostrarLogin() {
      const loginBox = document.getElementById('loginBox');
      loginBox.style.display = loginBox.style.display === 'none' ? 'block' : 'none';
    }

    function enviarRecordatorio(cita) {
      const mensaje = `Hola ${cita.nombre}, este es un recordatorio de tu cita con Karina:%0A- Servicio: ${cita.servicio}%0A- Fecha: ${cita.fecha}%0A- Hora: ${cita.hora}`;
       window.open(`https://wa.me/529991738710?text=${mensaje}`, '_blank');
    }

    function cerrarSesion() {
      vendedorLogueado = false;
      document.querySelector('.agenda-lista').style.display = 'none';
      document.getElementById('logoutBox').style.display = 'none';
      document.getElementById('mensajeLogin').innerText = '';
    }

    function mostrarBotonCerrarSesion() {
      document.getElementById('logoutBox').style.display = 'block';
    }
  </script>
  <script type="module">
  // 1. Importa los SDKs de Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  // 2. Configuraci√≥n de tu Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBt86gD96-Z0y2Bb1H2YBnntmMPGukRLZ0",
    authDomain: "cita-de-unas.firebaseapp.com",
    projectId: "cita-de-unas",
    storageBucket: "cita-de-unas.appspot.com",
    messagingSenderId: "90298084135",
    appId: "1:90298084135:web:e1a3d251f6d0af7c665682",
    measurementId: "G-2JK7L0TCWV"
  };

  // 3. Inicializa Firebase y Firestore
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // 4. Agendar una cita (guardar en Firebase y enviar WhatsApp)
  window.agendarCita = async function () {
    const nombre = document.getElementById('nombre').value;
    const telefono = document.getElementById('telefono').value;
    const servicio = document.getElementById('servicios').value;
    const fecha = document.getElementById('fecha').value;
    const hora = document.getElementById('hora').value;

    if (!nombre || !telefono || !servicio || !fecha || !hora) {
      alert('Completa todos los campos.');
      return;
    }

    const mensaje = `Hola Karina, nueva cita:%0A- Nombre: ${nombre}%0A- Tel: ${telefono}%0A- Servicio: ${servicio}%0A- Fecha: ${fecha}%0A- Hora: ${hora}`;
    window.open(`https://wa.me/529991738710?text=${mensaje}`, '_blank');

    await addDoc(collection(db, "citas"), {
      nombre,
      telefono,
      servicio,
      fecha,
      hora,
      timestamp: new Date()
    });

    alert("‚úÖ Cita guardada correctamente");
    document.getElementById('nombre').value = '';
    document.getElementById('telefono').value = '';
    document.getElementById('servicios').value = '';
    document.getElementById('fecha').value = '';
    document.getElementById('hora').value = '';
  };

  // 5. Mostrar todas las citas guardadas (al iniciar sesi√≥n)
  window.renderCitas = async function () {
    const lista = document.getElementById('lista-citas');
    lista.innerHTML = '';
    const querySnapshot = await getDocs(collection(db, "citas"));
    querySnapshot.forEach((doc) => {
      const cita = doc.data();
      const li = document.createElement('li');
      li.innerText = `${cita.nombre} - ${cita.telefono} - ${cita.servicio} - ${cita.fecha} ${cita.hora}`;
      lista.appendChild(li);
    });
  };
</script>
